name: Deploy on push to main

on:
  push:
    branches:
      - main

run-name: ${{ github.actor }} has pushed an update to ${{ github.ref }} branch ðŸš€

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        run: |
          cd /home/selab2/dwengo;
          git fetch origin;
          git reset --hard origin/main;
          git clean -fd;

      - name: Install dependencies
        run: |
          cd /home/selab2/dwengo;
          ./install.sh production;

      - name: Generate the prisma client and apply migrations
        run: |
          cd /home/selab2/dwengo;
          ./prisma.sh migrate deploy;

      - name: Restart the API server
        run: pm2 restart server || (cd /home/selab2/dwengo/server; pm2 start npm --name "server" -- start);

      - name: Checkout code locally for React client build
        uses: actions/checkout@v4

      - name: Build React client
        run: cd client && npm ci && npm run build

      - name: Deploy client with rsync
        run: rsync -a --delete --exclude=schemaspy client/build/ /var/www/html/

      - name: Swagger docs up and running
        run: |
          cd /home/selab2/dwengo;
          sleep 5;
          ./test-swagger-running.sh;
