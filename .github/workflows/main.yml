name: Deploy on push to main

on:
  push:
    branches:
      - main

run-name: ${{ github.actor }} has pushed an update to ${{ github.ref }} branch ðŸš€

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        run: |
          cd /home/selab2/dwengo;
          git fetch origin;
          git reset --hard origin/main;
          git clean -fd;

      - name: Install dependencies for all projects
        run: |
          cd /home/selab2/dwengo;
          ./install.sh production;

      - name: Generate the prisma client and apply the migrations
        run: |
          cd /home/selab2/dwengo;
          ./prisma.sh migrate deploy;

      - name: Checkout code locally for client build
        uses: actions/checkout@v4

      - name: Build React client
        run: cd client && npm ci && npm run build

      - name: Copy client build to server
        run: cp -r client/build/* /var/www/html

      - name: Restart applications
        run: |
          pm2 restart client || (cd /home/selab2/dwengo/client; pm2 start npm --name "client" -- start);
          pm2 restart server || (cd /home/selab2/dwengo/server; pm2 start npm --name "server" -- start);

      - name: Wait for Express to start listening...
        run: sleep 5;

      - name: Swagger docs up and running
        run: |
          cd /home/selab2/dwengo;
          ./test-swagger-running.sh;
