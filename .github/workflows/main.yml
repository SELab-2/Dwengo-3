name: Deploy on push to main

on:
  push:
    branches:
      - dev

run-name: ${{ github.actor }} has pushed an update to ${{ github.ref }} branch ğŸš€

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies and migrate the database
        run: ./install.sh migrate deploy

      - name: Build client
        run: cd client && npm run build

      - name: Restart application
        run: pm2 restart all
